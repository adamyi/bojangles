{% extends "base.html" %}
{% block content %}
<div id="app" class="mt-5">
    {% raw %}
    {{ message }}
    {% endraw %} 
</div>
{% endblock %} 

{% block scripts %}
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    });
</script>
{% endblock %}
